<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styleSheets/addMovie.css">
    <script src="./scripts/homePage.js"></script>
    <title>Add movie</title>
</head>
<body>
    <div id="addmovie-div">
        <p>Add Movie</p>

        <label for="id">ID</label>
        <input type="text" id="id">

        <label for="name">Movie Name</label>
        <input type="text" id="name">

        <label for="year">Year</label>
        <select name="year" id="year">
            <option value="2022">2022</option>
            <option value="2022">2021</option>
            <option value="2022">2020</option>
            <option value="2022">2019</option>
            <option value="2022">2018</option>
            <option value="2022">2017</option>
            <option value="2022">2016</option>
            <option value="2022">2015</option>
        </select>

        <label for="category">Category</label>
        <select name="category" id="category">
            <option value="Action">Action</option>
            <option value="comedy">Comedy</option>
            <option value="animated">Animated</option>
            <option value="thriller">Thriller</option>
        </select>

        <label for="url">URL</label>
        <input type="text" id="url">

        <button id="addMovie">Add Movie</button>

    </div>
    
</body>
</html>
